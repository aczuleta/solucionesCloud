<body ng-controller="RegistroCtrl">
	<!--=== Content Part ===-->
	<div class="container">
		<!--Reg Block-->
		<div class="reg-block" style="border-top:#0B1111 ">
			<div class="reg-block-header">
				<h2>REGISTRARSE</h2>
				<p>¿Ya posees una cuenta? presiona <a class="color-green" href="login.html">Aquí</a> para iniciar sesión.</p>
			</div>
           
            <form ng-submit="registrarCompania()" ng-controller="RegistroCtrl">
			<div class="input-group margin-bottom-20">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" ng-model="nombreCompania" class="form-control" placeholder="Nombre Empresa">
			</div>
			<div class="input-group margin-bottom-20">
				<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
				<input type="email" ng-model="emailCompania" class="form-control" placeholder="Email">
			</div>
			<div class="input-group margin-bottom-20">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="password" ng-model="contraCompania" class="form-control" placeholder="Contraseña">
			</div>
			<div class="input-group margin-bottom-30">
				<span class="input-group-addon"><i class="fa fa-key"></i></span>
				<input type="password" ng-model="confirmacionContra" class="form-control" placeholder="Confirme su contraseña">
			</div>
			<hr>
			<div class="checkbox">
				<label>
					<input type="checkbox">
					He leido los <a target="_blank" href="page_terms.html"
                                    style = "color:rgba(51,51,51,1.00)">Términos y condiciones</a>
				</label>
			</div>

			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<button type="submit" class="btn-u btn-block"
                            style = "background-color:rgba(51,51,51,1.00)">Registrarse</button>
				</div>
			</div>
            </form>
		</div>
		<!--End Reg Block-->
	</div><!--/container-->
	<!--=== End Content Part ===-->
